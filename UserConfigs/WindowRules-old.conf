# For window rules and layerrules
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# NOTES: This is only for Hyprland older versions (< 0.48)

# windowrule v2 - tags - add apps under appropriate tag to use the same settings
# browser tags
windowrulev2 = tag +browser, match:class ^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr|[Ff]irefox-bin)$
windowrulev2 = tag +browser, match:class ^([Gg]oogle-chrome(-beta|-dev|-unstable)?)$
windowrulev2 = tag +browser, match:class ^(chrome-.+-Default)$ # Chrome PWAs
windowrulev2 = tag +browser, match:class ^([Cc]hromium)$
windowrulev2 = tag +browser, match:class ^([Mm]icrosoft-edge(-stable|-beta|-dev|-unstable))$
windowrulev2 = tag +browser, match:class ^(Brave-browser(-beta|-dev|-unstable)?)$
windowrulev2 = tag +browser, match:class ^([Tt]horium-browser|[Cc]achy-browser)$
windowrulev2 = tag +browser, match:class ^(zen-alpha|zen)$
windowrulev2 = tag +notif, match:class ^(swaync-control-center|swaync-notification-window|swaync-client|class)$
windowrulev2 = tag +KooL_Cheat, match:title ^(KooL Quick Cheat Sheet)$
windowrulev2 = tag +KooL_Settings, match:title ^(KooL Hyprland Settings)$
windowrulev2 = tag +KooL-Settings, match:class ^(nwg-displays|nwg-look)$

# terminal tags
windowrulev2 = tag +terminal, match:class ^(Alacritty|kitty|kitty-dropterm)$

# email tags
windowrulev2 = tag +email, match:class ^([Tt]hunderbird|org.gnome.Evolution)$
windowrulev2 = tag +email, match:class ^(eu.betterbird.Betterbird)$

# project tags
windowrulev2 = tag +projects, match:class ^(codium|codium-url-handler|VSCodium)$
windowrulev2 = tag +projects, match:class ^(VSCode|code-url-handler)$
windowrulev2 = tag +projects, match:class ^(jetbrains-.+)$ # JetBrains IDEs

# screenshare tags
windowrulev2 = tag +screenshare, match:class ^(com.obsproject.Studio)$

# IM tags
windowrulev2 = tag +im, match:class ^([Dd]iscord|[Ww]ebCord|[Vv]esktop)$
windowrulev2 = tag +im, match:class ^([Ff]erdium)$
windowrulev2 = tag +im, match:class ^([Ww]hatsapp-for-linux)$
windowrulev2 = tag +im, match:class ^(ZapZap|com.rtosta.zapzap)$ 
windowrulev2 = tag +im, match:class ^(org.telegram.desktop|io.github.tdesktop_x64.TDesktop)$
windowrulev2 = tag +im, match:class ^(teams-for-linux)$

# game tags
windowrulev2 = tag +games, match:class ^(gamescope)$
windowrulev2 = tag +games, match:class ^(steam_app_\d+)$

# gamestore tags
windowrulev2 = tag +gamestore, match:class ^([Ss]team)$
windowrulev2 = tag +gamestore, match:title ^([Ll]utris)$
windowrulev2 = tag +gamestore, match:class ^(com.heroicgameslauncher.hgl)$

# file-manager tags
windowrulev2 = tag +file-manager, match:class ^([Tt]hunar|org.gnome.Nautilus|[Pp]cmanfm-qt)$
windowrulev2 = tag +file-manager, match:class ^(app.drey.Warp)$

# wallpaper tags
windowrulev2 = tag +wallpaper match:title ^([Ww]aytrogen)$
windowrulev2 = tag +wallpaper, match:class ^([Ww]aytrogen)$

# multimedia tags
windowrulev2 = tag +multimedia, match:class ^([Aa]udacious)$


# settings tags
windowrulev2 = tag +settings, match:title ^(ROG Control)$
windowrulev2 = tag +settings, match:class ^(wihotspot(-gui)?)$ # wifi hotspot
windowrulev2 = tag +settings, match:class ^([Bb]aobab|org.gnome.[Bb]aobab)$ # Disk usage analyzer
windowrulev2 = tag +settings, match:class ^(gnome-disks|wihotspot(-gui)?)$
windowrulev2 = tag +settings, match:title (Kvantum Manager)
windowrulev2 = tag +settings, match:class ^(file-roller|org.gnome.FileRoller)$ # archive manager
windowrulev2 = tag +settings, match:class ^(nm-applet|nm-connection-editor|blueman-manager)$
windowrulev2 = tag +settings, match:class ^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol)$
windowrulev2 = tag +settings, match:class ^(qt5ct|qt6ct|[Yy]ad)$
windowrulev2 = tag +settings, match:class (xdg-desktop-portal-gtk)
windowrulev2 = tag +settings, match:class ^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = tag +settings, match:class ^([Rr]ofi)$

# viewer tags
windowrulev2 = tag +viewer, match:class ^(gnome-system-monitor|org.gnome.SystemMonitor|io.missioncenter.MissionCenter)$ # system monitor
windowrulev2 = tag +viewer, match:class ^(evince)$ # document viewer 
windowrulev2 = tag +viewer, match:class ^(eog|org.gnome.Loupe)$ # image viewer

# POSITION
# windowrulev2 = center on,floating:1 # warning, it cause even the menu to float and center.
windowrulev2 = center on, match:tag KooL_Cheat*
windowrulev2 = center on, match:class ([Tt]hunar), match:title negative:(.*[Tt]hunar.*)
windowrulev2 = center on, match:title ^(ROG Control)$
windowrulev2 = center on, match:tag KooL-Settings*
windowrulev2 = center on, match:title ^(Keybindings)$
windowrulev2 = center on, match:class ^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol)$
windowrulev2 = center on, match:class ^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$
windowrulev2 = center on, match:class ^([Ff]erdium)$
windowrulev2 = move 72% 7%,match:title ^(Picture-in-Picture)$ 
#windowrulev2 = move 72% 7%,match:title ^(Firefox)$ 

# windowrule v2 to avoid idle for fullscreen apps
#windowrulev2 = idleinhibit fullscreen, match:class ^(*)$
#windowrulev2 = idleinhibit fullscreen, match:title ^(*)$
windowrulev2 = idleinhibit fullscreen, fullscreen:1

# windowrule v2 move to workspace
windowrulev2 = workspace 1, match:tag email*
windowrulev2 = workspace 2, match:tag browser*
#windowrulev2 = workspace 3, match:class ^([Tt]hunar)$
#windowrulev2 = workspace 3, match:tag projects*
windowrulev2 = workspace 5, match:tag gamestore*
windowrulev2 = workspace 7, match:tag im*
windowrulev2 = workspace 8, match:tag games*

# windowrule v2 move to workspace (silent)
windowrulev2 = workspace 4 silent, match:tag screenshare*
windowrulev2 = workspace 6 silent, match:class ^(virt-manager)$
windowrulev2 = workspace 6 silent, match:class ^(.virt-manager-wrapped)$
windowrulev2 = workspace 9 silent, match:tag multimedia*

# FLOAT
windowrulev2 = float on, match:tag KooL_Cheat*
windowrulev2 = float on, match:tag wallpaper*
windowrulev2 = float on, match:tag settings*
windowrulev2 = float on, match:tag viewer*
windowrulev2 = float on, match:tag KooL-Settings*
windowrulev2 = float on, match:class ([Zz]oom|onedriver|onedriver-launcher)$
windowrulev2 = float on, match:class (org.gnome.Calculator), match:title (Calculator)
windowrulev2 = float on, match:class ^(mpv|com.github.rafostar.Clapper)$
windowrulev2 = float on, match:class ^([Qq]alculate-gtk)$
#windowrulev2 = float on, match:class ^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$
windowrulev2 = float on, match:class ^([Ff]erdium)$
windowrulev2 = float on, match:title ^(Picture-in-Picture)$
#windowrulev2 = float on, match:title ^(Firefox)$


#windowrule v2 - float popups and dialogue
windowrulev2 = float on, match:title ^(Authentication Required)$
windowrulev2 = center on, match:title ^(Authentication Required)$
windowrulev2 = float on, match:class (codium|codium-url-handler|VSCodium), match:title negative:(.*codium.*|.*VSCodium.*)
windowrulev2 = float on, match:class ^(com.heroicgameslauncher.hgl)$, match:title negative:(Heroic Games Launcher)
windowrulev2 = float on, match:class ^([Ss]team)$, match:title negative:^([Ss]team)$
windowrulev2 = float on, match:class ([Tt]hunar), match:title negative:(.*[Tt]hunar.*)
#windowrulev2 = float on, match:class (electron), match:title (Add Folder to Workspace)
windowrulev2 = float on, match:title ^(Add Folder to Workspace)$
windowrulev2 = size 70% 60%, match:title ^(Add Folder to Workspace)$
windowrulev2 = center on, match:title ^(Add Folder to Workspace)$
windowrulev2 = float on, match:initial_title (Open Files)
windowrulev2 = size 70% 60%, match:initial_title (Open Files)
windowrulev2 = float on, match:title ^(SDDM Background)$ #KooL's Dots YAD for setting SDDM background
windowrulev2 = center on, match:title ^(SDDM Background)$ #KooL's Dots YAD for setting SDDM background
windowrulev2 = size 16% 12%, match:title ^(SDDM Background)$ #KooL's Dots YAD for setting SDDM background

# OPACITY
windowrulev2 = opacity 0.9 0.7, match:tag browser*
windowrulev2 = opacity 0.9 0.8, match:tag projects*
windowrulev2 = opacity 0.94 0.86, match:tag im*
windowrulev2 = opacity 0.94 0.86, match:tag multimedia*
windowrulev2 = opacity 0.9 0.8, match:tag file-manager*
windowrulev2 = opacity 0.8 0.7, match:tag terminal*
windowrulev2 = opacity 0.8 0.7, match:tag settings*
windowrulev2 = opacity 0.82 0.75, match:tag viewer*
windowrulev2 = opacity 0.9 0.7, match:tag wallpaper*
windowrulev2 = opacity 0.8 0.7, match:class ^(gedit|org.gnome.TextEditor|mousepad)$
windowrulev2 = opacity 0.9 0.8, match:class ^(deluge)$
windowrulev2 = opacity 0.9 0.8, match:class ^(im.riot.Riot)$ # Element matrix client
windowrulev2 = opacity 0.9 0.8, match:class ^(seahorse)$ # gnome-keyring gui
windowrulev2 = opacity 0.95 0.75, match:title ^(Picture-in-Picture)$


# SIZE
windowrulev2 = size 65% 90%, match:tag KooL_Cheat*
windowrulev2 = size 70% 70%, match:tag wallpaper*
windowrulev2 = size 70% 70%, match:tag settings*
windowrulev2 = size 60% 70%, match:class ^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$
windowrulev2 = size 60% 70%, match:class ^([Ff]erdium)$

#windowrulev2 = size 25% 25%, match:title ^(Picture-in-Picture)$   
#windowrulev2 = size 25% 25%, match:title ^(Firefox)$ 

# PINNING
windowrulev2 = pin, match:title ^(Picture-in-Picture)$
#windowrulev2 = pin,match:title ^(Firefox)$ 

# windowrule v2 - extras
windowrulev2 = keepaspectratio, match:title ^(Picture-in-Picture)$

# BLUR & FULLSCREEN
windowrulev2 = no_blur on, match:tag games*
windowrulev2 = fullscreen, match:tag games*

#windowrulev2 = bordercolor rgb(EE4B55) rgb(880808), fullscreen:1
#windowrulev2 = bordercolor rgb(282737) rgb(1E1D2D), floating:1
#windowrulev2 = opacity 0.8 0.8, pinned:1

# LAYER RULES
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = blur, notifications
layerrule = ignorezero, notifications
