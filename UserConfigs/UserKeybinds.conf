# /* ---- üí´ Revised Custom User Keybindings (ml4w Keys + JaKoolit Scripts) üí´ ---- */
# This file explicitly unbinds conflicting keys before setting the custom ones.

# --- 1. Keybind Conflict Resolution: Unbinding JaKoolit Defaults ---

unbind = ALT_L, SHIFT_L
unbind = SHIFT_L, ALT_L
# Conflict: SUPER + D (was App Launcher)
unbind = $mainMod, D
# Conflict: SUPER + S (was Web Search)
unbind = $mainMod, S
# Disable default emoji picker
unbind = $mainMod ALT, E
# Unbind the default J/K for movement, as done in your original ml4w config
unbind = $mainMod, J
unbind = $mainMod, K
unbind = $mainMod, H
# Unbind the wallpaper selection & music
unbind = $mainMod SHIFT, M

unbind = $mainMod CTRL, M
unbind = $mainMod, W
unbind = $mainMod SHIFT, W
unbind = CTRL ALT, W
unbind = $mainMod ALT, V
# Screenshots (We are unbinding JaKoolit's defaults for screenshots which you didn't list,
# just to be safe if they exist in the main Keybinds.conf)
unbind = $mainMod, PRINT
unbind = $mainMod SHIFT, S
unbind = $mainMod ALT, S
# unbind split ratio
unbind = $mainMod, M
# unbind active cycles
unbind = ALT, tab
unbind = $mainMod, tab

# unbind togglefloating
unbind = $mainMod, SPACE

# --- 2. Custom Active Window Switching (WASD Keys) ---

# Move focus left/right/up/down (H/L/K/J)
bindd = $mainMod, H, move focus left, movefocus, l
bindd = $mainMod, L, move focus right, movefocus, r
bindd = $mainMod, K, move focus up, movefocus, u
bindd = $mainMod, J, move focus down, movefocus, d


# --- 3. Custom Emoji (Rofi Emoji) ---

# Your preferred keybinding: $mainMod CTRL, E (Uses JaKoolit's script)
bindd = $mainMod CTRL, E, emoji menu, exec, $scriptsDir/RofiEmoji.sh


# --- 4. Screenshots ---

bindd = $mainMod ALT, S, screenshot now, exec, $scriptsDir/ScreenShot.sh --now
bindd = $mainMod SHIFT, S, screenshot (area), exec, $scriptsDir/ScreenShot.sh --area
# Toggle DPMS (Screen On/Off)
bindd = $mainMod SHIFT, P, screen off (DPMS), exec, sleep 0.5 && hyprctl dispatch dpms off
bindd = $mainMod SHIFT, O, screen on (DPMS), exec, sleep 0.5 && hyprctl dispatch dpms on


# --- 5. Special Workspaces (Redefining Conflicts) ---

# Obsidian Special Workspace
windowrule = workspace special:obsidian, match:class ^(obsidian)$
bindd = $mainMod, W, toggle special workspace obsidian, togglespecialworkspace, obsidian
bindd = $mainMod CTRL ALT, W, move to special workspace obsidian, movetoworkspace, special:obsidian

# Discord Special Workspace (Overrides JaKoolit's SUPER + D App Launcher)
windowrule = workspace special:discord, match:class ^(discord)$
bindd = $mainMod, D, toggle special workspace discord, togglespecialworkspace, discord
bindd = $mainMod CTRL ALT, D, move to special workspace discord, movetoworkspace, special:discord

# Spotify Special Workspace
windowrule = workspace special:obsidian, match:class ^(Spotify)$
bindd = $mainMod, M, toggle special workspace obsidian, togglespecialworkspace, music
bindd = $mainMod CTRL ALT, M, move to special workspace obsidian, movetoworkspace, special:music

# General Special Workspace (Overrides JaKoolit's SUPER + S Web Search)
bindd = $mainMod, S, toggle special workspace general, togglespecialworkspace, general
bindd = $mainMod CTRL ALT, S, move to special workspace general, movetoworkspace, special:general


# --- 6. Miscellaneous ---

# Wallpaper
bindd = $mainMod SHIFT, W, select wallpaper, exec, $UserScripts/WallpaperSelect.sh
# ClipManager
bindd = $mainMod, V, clipboard manager, exec, $scriptsDir/ClipManager.sh
# Keybind Helper
bindd = $mainMod CTRL ALT, H, help / cheat sheet, exec, $scriptsDir/KeyHints.sh
# App Launcher
bindd = $mainMod CTRL, Return, app launcher, exec, pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window

# Toggle Floating Window
bindd = $mainMod, T, Float current window, togglefloating,

# Bind $mainMod+space to a one-shot floating jump with wl-kbptr
bind=$mainMod,space,exec,pidof wl-kbptr || wl-kbptr -o modes=floating,click
bind=$mainMod SHIFT,space,exec, pidof wl-kbptr || wl-kbptr -o modes=floating

# Bind $mainMod+semicolon to a one-shot floating jump with wl-kbptr
bind=$mainMod,semicolon,exec, pidof wl-kbptr || wl-kbptr
bind=$mainMod SHIFT,semicolon,exec, pidof wl-kbptr || wl-kbptr -o modes=tile

bind=$mainMod,apostrophe,exec, pidof wl-kbptr || wl-kbptr -o modes=bisect,click

# FCITX5
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = INPUT_METHOD,fcitx
env = SDL_IM_MODULE,fcitx
exec-once = fcitx5

# Hyprshell
exec-once = hyprshell run &
bind = $mainMod SHIFT, R, exec, killall hyprshell; sleep 0.5; hyprshell run &

# Disable screen
bind = $mainMod ALT SHIFT, 1, exec, hyprctl keyword monitor "eDP-1, disable"
bind = $mainMod ALT SHIFT, 2, exec, hyprctl keyword monitor "HDMI-A-1, disable"

# Enable screen
bind = $mainMod CTRL SHIFT, 1, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1"
bind = $mainMod CTRL SHIFT, 2, exec, hyprctl keyword monitor "HDMI-A-1, preferred, auto, 1"

# To increase/decrease by a step of 0.1
bind = $mainMod SHIFT, M, splitratio, +0.1
bind = $mainMod CTRL, M, splitratio, -0.1

# Cycle to next window AND force it into fake fullscreen
# bind = $mainMod, tab, cyclenext,
# bind = $mainMod, tab, fullscreen, 1

# Bindings for Grouping (Tabbed Windows)
bind = $mainMod, tab, changegroupactive, f # Cycle through windows in the group
